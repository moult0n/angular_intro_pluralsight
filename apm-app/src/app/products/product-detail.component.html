<div class='panel panel-primary'>
	<div class='panel-heading' *ngIf='product'>
		{{pageTitle + ': ' + product.productName}}
	</div>
	<div class='panel-body'>
		<div class='row'>
			<div class='col-md-6'>
			<div class='row'>
				<div class='col-md-2'>Name:</div>
				<div class='col-md-4'>{{ product.productName }}</div>
			</div>
			<div class='row'>
				<div class='col-md-2'>Code:</div>
				<div class='col-md-4'>{{ product.productCode | lowercase | convertToSpaces: '-' }}</div>
			</div>
			<div class='row'>
				<div class='col-md-2'>Release Date:</div>
				<div class='col-md-4'>{{ product.releaseDate }}</div>
			</div>
			<div class='row'>
				<div class='col-md-2'>Price:</div>
				<div class='col-md-4'>{{ product.price | currency }}</div>
			</div>
			<div class='row'>
				<div class='col-md-2'>5 Star Rating:</div>
				<div><app-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></app-star></div>
			</div>
		</div>
			<div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='200' 
                     [style.margin.px]='2' 
                     [src]='product.imageUrl'
                     [title]='product.productName'>
            </div>
		</div>
	</div>

	<div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
